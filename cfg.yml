  server_id: "abcdefgh"                   # 伺服器ID

  # 自動更新任務相關設定 (Beta)
  # ㄡ請注意，設定時需確保此設定不會超過您伺服器的 API 請求限制，否則伺服器可能崩潰！
  # 請注意，千萬不要把 interval 設為 0，程式不會自行檢查這個設定是否合理，這可能會導致伺服器崩潰！
